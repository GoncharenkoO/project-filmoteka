<header class="header">
  <div class="header-container container">
    <div class="logo-info">
      <a class="logo-link" href="./index.html">
        <svg class="logo-svg" width="24" height="24">
          <use href="./images/sprite.svg#icon-film"></use>
        </svg>
        <p class="logo-text">Filmoteka</p>
      </a>
    </div>
    <div class="search-form-block">
      <form class="search-form" id="search-form">
        <input
          class="input-box"
          type="text"
          name="search-film-field"
          autocomplete="off"
          placeholder="Поиск фильмов"
        />
        <button type="submit" class="search-film-button">
          <svg class="search-film-svg" width="12" height="12">
            <use href="./images/sprite.svg#icon-search"></use>
          </svg>
        </button>
      </form>
    </div>
    <nav class="header-nav">
      <ul class="home-menu">
        <li class="home-link">Home</li>
        <li class="library-link">My library</li>
      </ul>
    </nav>
  </div>
</header>
